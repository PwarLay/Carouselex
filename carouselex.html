<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caruosel/SlideShow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Carousel-->
     <div id="demo" class="carousel slide" data-bs-ride="carousel">

     	<!--indicaotrs/dots -->
     	<div class="carousel-indicators">
     		<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
     		<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
     		<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
     		<button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
     		<button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
     	</div>

     	<!-- The slideshow/carousel -->
     	<div class="carousel-inner">
     		<div class="carousel-item active">
     			<img style="width: 500px; height: 700px;" src="eyes.jpg" alt="First Sense" class="d-block w-100">
     			<div class="carousel-caption">
     				<h3><font color="black">EYES</font></h3>
     				<p><font color="black">We use our eyes to see through.</font></p>
     			</div>
     		</div>
     		<div class="carousel-item">
     			<img style="width: 500px; height: 700px;" src="nose.jpg" alt="Second Sense" class="d-block w-100">
     			<div class="carousel-caption">
     				<h3><font color="black">NOSE</font></h3>
     				<p><font color="black">We use our nose to smell the senses.</font></p>
     			</div>
     		</div>
     		<div class="carousel-item">
     			<img style="width: 500px; height: 700px;" src="mouth.jpg" alt="Third Sense" class="d-block w-100">
     			<div class="carousel-caption">
     				<h3><font color="black">MOUTH</font></h3>
     				<p><font color="black">We use our mouth to taste and eat.</font></p>
     			</div>
     		</div>
     		<div class="carousel-item">
     			<img style="width: 500px; height: 700px;" src="hand.jpg" alt="Fourth Sense" class="d-block w-100">
     			<div class="carousel-caption">
     				<h3><font color="black">HAND</font></h3>
     				<p><font color="black">We use our hand to feel the touch or to grab something.</font></p>
     			</div>
     		</div>
     		<div class="carousel-item">
     			<img style="width: 500px; height: 700px;" src="ears.jpg" alt="Fifth Sense" class="d-block w-100">
     			<div class="carousel-caption">
     				<h3><font color="black">EARS</font></h3>
     				<p><font color="black">We use our ears to hear the sound.</font></p>
     			</div>
     		</div>
     	</div>

     	<!-- Left and right controls/icons -->
     	<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
     		<span class="carousel-control-prev-icon"></span>
     	</button>
     	<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
     		<span class="carousel-control-next-icon"></span>
     	</button>
     	</div>
</body>
</html>
